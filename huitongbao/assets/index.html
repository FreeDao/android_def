<script src="http://wx.expresspay.cn/js/jquery-1.3.2.min.js"></script>
<script>
$(document).ready(function (){
var url = "http://wx.expresspay.cn/index.php?c=id&m=index";
var b=null;
function getOpenId(){
 b = localStorage.getItem("openid");
if(b==null){
$.ajax({url:url,success: function(data){
localStorage.setItem("openid",data.openid);
b= data.openid;
},type:'GET',dataType:'json',async:false});
}
}
getOpenId();
$('a').each(function (){
this.href=this.href+"&openid="+b;
});
});
</script>
